<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
		crossorigin="anonymous">
		<!-- root CSS -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
		<title>CocktailDBAPI</title>
	</head>
	<body>
		<header class="">
			<h1>Cocktail Of The Day</h1>
			<input type="search" name="" value="">
			<button type="button" name="button">Enter</button>
		</header>
		<div id="carouselExampleCaptions" class="carousel slide">
			<div class="carousel-indicators">
			  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
			  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
			  <div class="carousel-item active">
				<img class="cocktailPic" src="..." class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
				  <h5 class="drinkNames"></h5>
				  <p></p>
				</div>
			  </div>
			  <div class="carousel-item">
				<img class="cocktailPic" src="..." class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
				  <h5 class="drinkNames"></h5>
				  <p></p>
				</div>
			  </div>
			  <div class="carousel-item">
				<img class="cocktailPic" src="..." class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
				  <h5 class="drinkNames"></h5>
				  <p></p>
				</div>
			  </div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Next</span>
			</button>
		  </div>
		<section class="container text-center">
			<div class="row justify-content-evenly">
				<div class="col">
					<ul>
						<li class="drinkNames"></li>
						<li class="drinkNames"></li>
						<li class="drinkNames"></li>
					</ul>
				</div>
				<!-- <img class="cocktailPic" class="rounded img-fluid" src="#" alt=""/> -->
			</div>
			<div class="col">
						<div class="p-1 text-info-emphasis bg-info-subtle border border-info-subtle rounded-1">
							<h3 class="hidden">Recipe</h3>
							<ol>
								<li class="" id="ingredients1"></li>
								<li class="" id="ingredients2"></li>
								<li class="" id="ingredients3"></li>
								<li class="" id="ingredients4"></li>
								<li class="" id="ingredients5"></li>
								<li class="" id="ingredients6"></li>
								<li class="" id="ingredients7"></li>
								<li class="" id="ingredients8"></li>
							</ol>
						</div>
					   <div class="p-1 text-info-emphasis bg-info-subtle border border-info-subtle rounded-1">
						<h3 class="hidden">Instructions</h3>
						<p class="drinkRecipe"></p>
					  </div>
					</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
		crossorigin="anonymous">
	    </script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
